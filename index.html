<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Receitas Atividade</title>
</head>
<body>
    <header>
        <h1>Receitas De Natal</h1>
        <div class="png">
            <img src="https://png.pngtree.com/png-vector/20221202/ourmid/pngtree-santa-hat-png-image_6500539.png" alt="cap do mc noeĺ">
        </div>
    </header>
    <main>
        <h2>Escolha sua receita abaixo</h2>
        <div class="container">
            <div id="pate" class="box-receita">
                <img class="pate" src="https://www.receiteria.com.br/wp-content/uploads/pate-de-frango-com-cenoura-730x548.jpeg.webp" alt="pate">
                <p>Patê de Frango com Cenoura</p>
            </div>
            <div id="farofa" class="box-receita">
                <img class="pate" src="https://www.receiteria.com.br/wp-content/uploads/farofa-de-bacon-com-calabresa-simples-730x548.jpeg.webp" alt="farofa">
                <p>Farofa de bacon com calabresa simples</p>
            </div>
            <div id="arroz" class="box-receita">
                <img class="pate" src="https://www.receiteria.com.br/wp-content/uploads/arroz-de-natal-facil-730x548.jpeg.webp" alt="arroz">
                <p>Arroz de Natal fácil</p>
            </div>
            <div id="chester" class="box-receita">
                <img class="pate" src="https://www.receiteria.com.br/wp-content/uploads/chester-simples-730x548.jpeg.webp" alt="chester">
                <p>Chester simples</p>
            </div>
        </div>    
    </main>

    <script src="./script.js"></script>
</body>
</html>
